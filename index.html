<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('rec.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-size: cover;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 0;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    main {
      width: 80%;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #todo-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    #todo-input, #category-select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    #add-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    li {
      background: rgba(255, 255, 255, 0.85);
      margin-bottom: 12px;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .task-info {
      display: flex;
      flex-direction: column;
    }

    .edit-input {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .buttons button {
      margin-left: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .buttons button:hover {
      background-color: #3e9442;
    }
  </style>
</head>
<body>

<header>
  <h1>My To-Do List</h1>
</header>

<main>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="New task..." required />
    <select id="category-select">
      <option value="General">General</option>
      <option value="School">School</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>
    <button type="submit" id="add-button">Add Task</button>
  </form>

  <ul id="todo-list"></ul>
</main>

<script>
  const todoForm = document.getElementById('todo-form');
  const todoList = document.getElementById('todo-list');
  const taskInput = document.getElementById('todo-input');
  const categoryInput = document.getElementById('category-select');

  document.addEventListener('DOMContentLoaded', loadTasks);

  todoForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const taskText = taskInput.value.trim();
    const category = categoryInput.value.trim();

    if (taskText !== '') {
      const task = { text: taskText, category: category || 'General' };
      addTaskToList(task);
      saveTask(task);
      taskInput.value = '';
      categoryInput.value = '';
    }
  });

  function addTaskToList(task) {
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="task-info">
        <strong>${task.text}</strong>
        <small>Category: ${task.category}</small>
      </div>
      <div class="buttons">
        <button onclick="editTask(this)">Edit</button>
        <button onclick="deleteTask(this)">Delete</button>
      </div>
    `;
    todoList.appendChild(li);
  }

  function saveTask(task) {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.forEach(task => addTaskToList(task));
  }

  function deleteTask(button) {
    const li = button.closest('li');
    li.remove();
    updateLocalStorage();
  }

  function editTask(button) {
    const li = button.closest('li');
    const taskInfo = li.querySelector('.task-info');
    const strong = taskInfo.querySelector('strong');
    const small = taskInfo.querySelector('small');

    const textInput = document.createElement('input');
    textInput.type = 'text';
    textInput.value = strong.textContent;
    textInput.classList.add('edit-input');

    const categoryInput = document.createElement('input');
    categoryInput.type = 'text';
    categoryInput.value = small.textContent.replace('Category: ', '');
    categoryInput.classList.add('edit-input');

    taskInfo.innerHTML = '';
    taskInfo.appendChild(textInput);
    taskInfo.appendChild(categoryInput);

    button.textContent = 'Save';
    button.onclick = function() { saveEdit(this); };
  }

  function saveEdit(button) {
    const li = button.closest('li');
    const taskInfo = li.querySelector('.task-info');
    const inputs = taskInfo.querySelectorAll('input');

    const newText = inputs[0].value.trim();
    const newCategory = inputs[1].value.trim() || 'General';

    taskInfo.innerHTML = `
      <strong>${newText}</strong>
      <small>Category: ${newCategory}</small>
    `;

    button.textContent = 'Edit';
    button.onclick = function() { editTask(this); };

    updateLocalStorage();
  }

  function updateLocalStorage() {
    const tasks = [];
    todoList.querySelectorAll('li').forEach(li => {
      const text = li.querySelector('strong').textContent;
      const category = li.querySelector('small').textContent.replace('Category: ', '');
      tasks.push({ text, category });
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }
</script>

</body>
</html>
